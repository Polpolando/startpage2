<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>New tab</title>
   <script>
      // Could be moved to a separate file
      linkBoxes =
      {
         "consoom": {
            "Youtube": "https://www.youtube.com",
            "Twitter": "https://twitter.com/home",
            "Facebook": "https://www.facebook.com",
         },
         "d-_-b": {
            "Bandcamp": "https://bandcamp.com/polandino/feed",
            "RYM": "https://rateyourmusic.com/new-music/",
            "progarchives": "http://www.progarchives.com"
         },
         "chan": {
            "cols": 2,
            "/g/": "https://boards.4channel.org/g/",
            "/mu/": "https://boards.4chan.org/mu/",
            "/v/": "https://boards.4chan.org/v/",
            "/vg/": "https://boards.4chan.org/vg/",
            "/cm/": "https://boards.4chan.org/cm/",
            "/egg/": "https://boards.4chan.org/vg/egg",
            "/wg/": "https://boards.4chan.org/wg/",
            "[s4s]": "https://boards.4chan.org/s4s"
         },
         "dev": {
            "Github": "https://github.com",
            "w3schools": "https://www.w3schools.com",
            "jebany czat": "https://chatgpt.com",
            "chuj wie co": "https://stackoverflow.com"
         },
      };

      function createLinkBox(id, title, links, columns = 1) {
         // Delete the cols so they don't appear as a link on the page
         delete links["cols"];

         let elementsPerColumn = Math.ceil(Object.keys(links).length / columns);

         let box = document.createElement("div");
         box.className = "links";
         box.id = id;

         // Box title
         let p = document.createElement("p");
         p.innerText = title;
         box.appendChild(p);

         // Container needed if we want more than 1 column
         let div = document.createElement("div");
         div.style.display = "flex";

         // Create list and populate
         let ul = document.createElement("ul");
         let elementsInCurrentCol = 0;
         for (let link in links) {

            let a = document.createElement("a");
            a.href = links[link];
            a.innerText = link;

            let li = document.createElement("li");
            li.appendChild(a);
            ul.appendChild(li);

            // If we have enough elements in the column, create a new one
            elementsInCurrentCol++;
            if (elementsInCurrentCol >= elementsPerColumn) {
               div.appendChild(ul);
               ul = document.createElement("ul");
               elementsInCurrentCol = 0;
            }
         }
         // Add the last column if it's not full
         if (elementsInCurrentCol > 0) {
            div.appendChild(ul);
         }
         box.appendChild(div);
         return box;
      }
      function createLinkBoxes() {
         console.log("Creating link boxes")
         let nav = document.getElementById("nav");
         for (let box in linkBoxes) {
            nav.appendChild(createLinkBox(box, box, linkBoxes[box], linkBoxes[box]["cols"]));
         }
      }
   </script>
</head>

<body onload="startTime(); createLinkBoxes()">
   <div class="center-screen">
      <form method="get" id="search" action="http://www.google.pl/search">
         <input type="textarea" name="q" maxlength="255" autocomplete="off" id="searchbar" />
         <input type="hidden" name="category_general" value="on">
         <input type="submit" style="display: none;" />
         <script>
            function startTime() {
               const today = new Date();
               let h = today.getHours();
               let m = today.getMinutes();
               let s = today.getSeconds();
               m = checkTime(m);
               s = checkTime(s);
               document.getElementById('searchbar').placeholder = h + "." + m + "." + s;
               setTimeout(startTime, 1000);
            }
            function checkTime(i) {
               if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
               return i;
            }
         </script>
      </form>
      <div id="nav">
      </div>
   </div>
</body>

</html>
